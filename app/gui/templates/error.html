{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<section class="error_container">
    <div class="error_header">
        <div class="error_code">{{ error_cd }}</div>
        <p>
            <img class="icon_52x" src="{{ url_for('bp_gui.static', filename='/images/gifs/rain-cloud.gif') }}" alt="" srcset="">
            {{ error_short_desc }}
        </p>
    </div>
    <div class="error_content">
        <p>{{ error_message }}</p>
        <a href="{{ url_for('bp_gui.home') }}" class="back_home">Go back to the homepage</a>
    </div>
</section>

{% endblock %}
